<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tilt Neon:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <img class="login-child" alt="" src="./public/rectangle-46561@2x.png" />

      <div class="form-group">
        <img class="form-icon3" alt="" src="./public/form1.svg" />

        <div class="passfr1"></div>
        <div class="mt-khu2">Mật khẩu</div>
        <div class="usernamefr2"></div>
        <div class="tn-ng-nhp1">Tên đăng nhập</div>
        <div class="xin-cho">Xin chào</div>
        <div class="log-in1" id="logInContainer">
          <div class="login2">Đăng nhập</div>
        </div>
        <div class="button3" id="buttonContainer">
          <div class="ng-k1">Đăng ký</div>
        </div>
      </div>
    </div>

    <div id="popupLoginContainer" class="popup-overlay" style="display: none">
      <div class="popup-login">
        <div class="button">
          <div class="trang-ch">Trang chủ</div>
        </div>
        <img class="form-icon" alt="" src="./public/form.svg" />

        <div class="ng-nhp-thnh">Đăng nhập thành công !</div>
      </div>
    </div>

    <script>
      var logInContainer = document.getElementById("logInContainer");
      if (logInContainer) {
        logInContainer.addEventListener("click", function () {
          var popup = document.getElementById("popupLoginContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "/resigter.html";
        });
      }
    </script>
  </body>
</html>
