<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./resigter.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Tilt Neon:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="resigter">
      <img class="resigter-child" alt="" src="./public/rectangle-4656@2x.png" />

      <div class="form-parent">
        <img class="form-icon2" alt="" src="./public/form1.svg" />

        <div class="passfr"></div>
        <div class="mt-khu">Mật khẩu</div>
        <div class="usernamefr"></div>
        <div class="mt-khu1">Mật khẩu</div>
        <div class="usernamefr1"></div>
        <div class="tn-ng-nhp">Tên đăng nhập</div>
        <div class="ng-k">Đăng ký</div>
        <div class="log-in" id="logInContainer">
          <div class="login">Tạo tài khoản</div>
        </div>
        <div class="button2" id="buttonContainer">
          <div class="quay-li">Quay lại</div>
        </div>
      </div>
    </div>

    <div id="popupResigter" class="popup-overlay" style="display: none">
      <div class="popup-resigter">
        <img class="form-icon1" alt="" src="./public/form.svg" />

        <div class="button1">
          <div class="ng-nhp">Đăng nhập</div>
        </div>
        <div class="ng-k-thnh">Đăng ký thành công !</div>
      </div>
    </div>

    <script>
      var logInContainer = document.getElementById("logInContainer");
      if (logInContainer) {
        logInContainer.addEventListener("click", function () {
          var popup = document.getElementById("popupResigter");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");

          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }

      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
    </script>
  </body>
</html>
